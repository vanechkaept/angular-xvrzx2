


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>MAT Currency Format</mat-card-title>
    <mat-card-subtitle> Angular Material</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
   <input matInput type="text" mvndrMatCurrencyFormat [allowNegative]="false" [currencyCode]="'USD'" [value]="usAmount" (blur)="updateUSAmount($event)" />
  </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button> ---</button>
    <button mat-button>---</button>
  </mat-card-actions>
</mat-card>
